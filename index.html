<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#3CD3DF" />
    <title>Questfy - Master Real-World Skills</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #020617;
      }
      
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #020617;
        z-index: 9999;
      }
      
      .hexagon {
        position: relative;
        width: 80px;
        height: 80px;
        margin-bottom: 20px;
      }
      
      .hexagon:before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0ea5e9, #3b82f6);
        clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        animation: pulse 2s infinite;
      }
      
      .hexagon:after {
        content: '';
        position: absolute;
        top: 4px;
        left: 4px;
        right: 4px;
        bottom: 4px;
        background-color: #020617;
        clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        z-index: 1;
      }
      
      .hexagon-inner {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 2;
      }
      
      .loading-text {
        font-family: 'Inter', sans-serif;
        font-size: 18px;
        font-weight: 600;
        color: #0ea5e9;
        margin-bottom: 16px;
        letter-spacing: 1px;
      }
      
      .loading-dots {
        display: flex;
        gap: 8px;
      }
      
      .dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background-color: #0ea5e9;
        animation: dots 1.4s infinite ease-in-out;
      }
      
      .dot:nth-child(2) {
        animation-delay: 0.2s;
      }
      
      .dot:nth-child(3) {
        animation-delay: 0.4s;
      }
      
      .loading-bar {
        width: 200px;
        height: 4px;
        background-color: #0f172a;
        border-radius: 2px;
        overflow: hidden;
        margin-top: 20px;
      }
      
      .loading-progress {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #0ea5e9, #3b82f6);
        border-radius: 2px;
        animation: loading 2s infinite ease-in-out;
      }
      
      @keyframes pulse {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }
      
      @keyframes dots {
        0%, 100% {
          transform: scale(0.6);
          opacity: 0.6;
        }
        50% {
          transform: scale(1);
          opacity: 1;
        }
      }
      
      @keyframes loading {
        0% {
          width: 0%;
        }
        50% {
          width: 70%;
        }
        100% {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div id="initial-loader">
      <div class="hexagon">
        <div class="hexagon-inner">
          <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 6a3 3 0 1 1 0 6 3 3 0 0 1 0-6z" fill="#0ea5e9" />
          </svg>
        </div>
      </div>
      <div class="loading-text">QUESTFY SYSTEM</div>
      <div class="loading-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div class="loading-bar">
        <div class="loading-progress"></div>
      </div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Remove the initial loader once the app is loaded
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.5s ease';
            setTimeout(function() {
              if (loader.parentNode) {
                loader.parentNode.removeChild(loader);
              }
            }, 500);
          }
        }, 1000); // Keep the loader visible for at least 1 second
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
